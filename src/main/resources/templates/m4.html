<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>m4</title>
  <link th:href="@{/styles/m4.css}" rel="stylesheet"/>

</head>
<body>
<h2>model attributes added in the mapping method - different styles </h2>
<!-- simple -->
<p th:text="${'addAttribute(attributeName, attributeValue) test: ' + simple_attr1}">ok</p>
<!-- maps -->
<p th:text="${'addAllAttributes(variable of Map type) test: ' + map1attr1 + ', ' + map1attr2 + ', ' + map1attr3}">ok</p>
<p th:text="${'addAllAttributes(Map.of(key, value)) test: ' + map2attr1 + ', ' + map2attr2 + ', ' + map2attr3}">doesn't work</p>
<!-- implicit names -->
<p th:text="${'addAttribute(attributeValue) test: implicit name ' + foo0.fooStr}">ok</p>
<p th:text="${'addAllAttributes(variable of Collection type) test: implicit names: '+ foo1.fooStr + ', ' + foo2.fooStr + ', ' + foo3.fooStr}">doesn't work</p>
</body>
</html>
